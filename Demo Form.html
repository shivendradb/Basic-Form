<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <form class="form" action="#">
        <div class="top">
          <h1>Register</h1>
          <p>Please fill in the details...</p>
        </div>
      <div class="container">
        <hr>

        <label for="name"><b>First Name</b></label>
        <br>
        <input type="text" class="inputfield" name="name-txt" placeholder="Enter your First Name..." required>
        <br>

        <label for="name"><b>Last Name</b></label>
        <br>
        <input type="text" class="inputfield" name="name-txt" placeholder="Enter your Last Name..." required>
        <br>

        <label for="gender" class="gender" required><b>Gender</b></label>
        <br>
        <label for="male">Male</label>
        <input type="radio" name="male" value="Male">
        <label for="female">Female</label>
        <input type="radio" name="female" value="Female">
        <br>

        <label for="email"><b>Email</b></label>
        <br>
        <input type="email" class="inputfield" name="email" placeholder="Enter your Email..." required>
        <br>

        <label for="password"><b>Password</b></label>
        <br>
        <input type="password" class="inputfield" id="myInput" name="pswd" placeholder="Enter your Password..." required>
        <input type="checkbox" onclick="myFunction()">Show Password
        <br>

        <label for="password-repeat"><b>Repeat Password</b></label>
        <br>
        <input type="password" class="inputfield" name="pswd-rpt" placeholder="Re-Enter your Password..." required>
        <br>

        <label for="city"><b>City</b></label>
        <br>
        <input type="city" class="inputfield" name="city" placeholder="Enter City..." required>
        <br>

        <label for="phonenumber"><b>Phone Number</b></label>
        <br>
        <input type="number" class="inputfield" name="phonenum" placeholder="Enter your Phone Number..." required>
        <br>
        <hr>

        <label for="register"><input type="checkbox" name="termsandconditions" required> By Clicking here you are accepting our <a href="#">Terms and Conditions</a></label>
        <br>
        <button type="submit" name="register-button" class="submitbutton"><b>Register</b></button>
      </form>

    <div class="signin">
      <p>Already have an account ? <a href="#">Sign In</a></p>
    </div>
    <div class="complaint">
      <p>Any Complaints ? <a href="mailto:name@example.com?subject=complaint">Click Here</a></p>
    </div>

    <script type="text/javascript">
      function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
      }
    </script>
  </body>
</html>
